name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: yes
          plugin_languages_ignored: html, css                           # List of languages to ignore
          plugin_languages_skipped: my-test-repo                        # List of repositories to ski
          plugin_languages_details: bytes-size, percentage,lines              # Additionally display total bytes size and percentage
          plugin_languages_limit: 8                                     # Display up to 8 languages
          plugin_languages_sections: most-use           # Display most used and recently used languages stats
          plugin_languages_indepth: yes                                 # Get indepth stats (see documentation before enabling)
          plugin_licenses: yes
          plugin_licenses_ratio: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_from: 200       # Use 200 events to compute habits
          plugin_habits_days: 365        # Keep only events from last 14 days
          plugin_habits_facts: yes      # Display facts section
          plugin_habits_charts: yes     # Display charts section
          config_timezone: Europe/Moscow # Set timezone
          plugin_music: yes
          
          
          plugin_music_limit: 3                   # Limit to 4 entries
          plugin_music_playlist: https://open.spotify.com/embed/playlist/4WTZ2laID2egcUHna58zQH
          
          
          
